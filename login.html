<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cover bg-center bg-fixed h-screen bg-[url('assets/img/wardani-bg.png')] lg:bg-[url('assets/img/wardani-bg-lg.png')] lg:bg-cover lg:bg-center">
    <div class="flex items-center justify-center min-h-screen">
      <div class="lg:flex lg:justify-center lg:items-center lg:h-[600px] lg:w-[1000px] lg:rounded-[20px] lg:gap-[100px] lg:bg-[#F09749] lg:border lg:border-[#2B1009]">
        <div class="flex justify-center mt-[100px] lg:mt-0">
          <img class="h-[291px] lg:h-[350px]" src="assets/img/wardani-logo.png" alt="Wardani Logo" />
        </div>
        <div class="lg:flex lg:flex-col lg:items-center lg:gap-[20px] lg:mt-[20px]">
          <div class="text-center mt-[15px] lg:mt-0">
            <h3 class="text-[20px] lg:text-[30px] font-bold">Selamat Datang</h3>
            <p class="text-[12px] lg:text-[16px] font-semibold">
              Temukan seniman untuk memeriahkan acaramu.
            </p>
          </div>
          <form class="flex flex-col items-center gap-[5px] lg:gap-[10px]">
            <input
              type="email"
              placeholder="Email"
              class="p-[8px] w-[250px] lg:w-[400px] rounded-[25px] ps-[20px] border border-[#2B1009]"
            />
            <input
              type="password"
              placeholder="Password"
              class="p-[8px] w-[250px] lg:w-[400px] rounded-[25px] ps-[20px] border border-[#2B1009]"
            />
          </form>
          <div class="flex flex-col items-center mt-[20px] mb-[40px] lg:mt-0">
            <button class="h-[40px] w-[150px] bg-[#2B1009] text-white rounded-[20px]">
              Masuk
            </button>
            <p class="text-[12px] lg:text-[16px] font-semibold">
              Belum punya akun? <a class="font-bold" href="signup.html">DAFTAR</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
